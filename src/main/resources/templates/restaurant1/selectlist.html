<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가게전체조회</title>
</head>
<body>
    <h3>가게 전체 조회</h3>
    
    <a th:href="@{/restaurant1/insert.food}"><button>등록</button></a>
    <hr />

    <form th:action="@{/restaurant1/selectlist.food}" method="get" th:object="${search}">
        
        <input type="hidden" name="page" value="1" readonly/> <!--page 값은 1로 지정해뒀음 page=1로 주소창에 뜸-->
        <select th:field="${search.type}">
            <option th:each="tmp, idx : ${search.typeCode}" th:value="${tmp}" th:text="${search.typeName[idx.index]}"></option> <!--th:text="${search.typeName[idx.index]}" 상호명, 주소 이런거 보이게 하는데 이상한 문자 계속 떳었었음-->
        </select>
        <input type="text" th:field="${search.text}" placeholder="검색어 입력.." /> <!--주소창에 text="" 뜸-->
        <input type="submit" value="검색" />
    </form>

    
    <table border="1" style="margin-top: 1rem;">
        <thead>
            <tr>
                <th>번호</th>
                <th>전화번호</th>
                <th>상호명</th>
                <th>주소</th>
                <th>종류</th>
                <th>등록일</th>
                <th>메뉴등록</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="obj : ${list}">
                <td th:text="${obj.no}"></td>
                <td th:text="${obj.phone}"></td>
                <td th:text="${obj.name}"></td>
                <td th:text="${obj.address}"></td>
                <td th:text="${obj.type}"></td>
                <td th:text="${obj.regdate}"></td>
                <td><a th:href="@{/menu1/insert.food(rno=${obj.no}, rphone=${obj.phone})}"><button>메뉴등록</button></a></td>
            </tr>
        </tbody>
    </table>

    <!--페이지네이션-->
    <th:block th:each="num : ${#numbers.sequence(1, pages)}">
        <a th:href="@{/restaurant1/selectlist.food(page=${num}, type=${search.type}, text=${search.text})}" th:text="${num}"></a>
    </th:block>
    
</body>
</html>
