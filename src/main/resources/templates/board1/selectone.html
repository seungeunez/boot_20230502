<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${board1.title}"></title>
</head>
<body>
    <!--Board1 board1 = b1Repository.findById(no).orElse(null); board1이니깐 -->
    <h3 th:text="${board1.title}"></h3>
    <hr />
    번호: <label th:text="${board1.no}" ></label> <br />
    제목: <label th:text="${board1.title}" ></label> <br />
    내용: <label th:text="${board1.content}" ></label> <br />
    작성자: <label th:text="${board1.writer}" ></label> <br />
    조회수: <label th:text="${board1.hit}" ></label> <br />
    날짜: <label th:text="${board1.regdate}" ></label> <br />


    <hr />
    <h4>답글목록</h4>
    <table>
        <thead>
            <tr th:each = "tmp : ${board1.list}">
                <td th:text="${tmp.no}"></td>
                <td th:text="${tmp.content}"></td>
                <td th:text="${tmp.writer}"></td>
                <td th:text="${tmp.regdate}"></td>
            </tr>
        </thead>
    </table>

    <hr />

    <form th:action="@{/reply1/insert.do}" method="post">
        <input type="text" name="content" placeholder="답글내용" /> <br />
        <input type="text" name="writer" placeholder="답글작성자" /> <br />
        <input type="submit" value="답글작성" style="margin-top: 4px;" /><br />
    </form>

    <hr />

    <a th:href="@{/board1/selectlist.do}">목록</a> <br />
    <a th:href="@{/board1/update.do(no=${board1.no})}">글수정</a>

    <form th:action="@{/board1/delete.do}" method="post">
        <input type="hidden" name="no" th:value="${board1.no}" />
        <input type="submit" value="글삭제" />
    </form>



</body>
</html>
