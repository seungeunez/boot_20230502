<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 목록</title>
</head>
<body>
    <h3>이미지 목록</h3>
    <hr />

    <a th:href="@{/board1/selectlist.do}"><button>게시글 목록</button></a> <br />
    대표이미지(가장먼저 등록한 이미지) <br />
    <img th:src="@{/board1/selectlist.do?no( board1.no=${tmp} )}" style="width:50px;height:50px" /> <br />
    

    글 번호: <label th:text="${board1.no}"></label> <br />
    글 제목: <label th:text="${board1.title}"></label>

    <hr />

    글 번호에 해당하는 이미지 출력 <br/>
    <div th:each="tmp : ${board1.no}" style="display:inline-block">
        <img th:src="@{/board1/selectlist.do?no( board1.no=${tmp} )}" style="width:50px;height:50px" />
    </div>

    <hr />

    <h3>이미지 등록</h3>
    <form th:action="@{/boardimage1/insertimage.do}" method="post" enctype="multipart/form-data"> <!--파일 등록이라 enctype 필요함-->
        <input type="text" name="board1.no" th:value="${board1.no}" readonly/><br /> <!--나중에 hidden으로 바꾸기-->
        <input type="file" name="tmpfile" accept="image/*" /> <br /> <!-- accept="image/*" => 이미지만 첨부할 수 있게 했음-->
        <input type="submit" value="이미지 업로드" />
    </form>
    


</body>
</html>
