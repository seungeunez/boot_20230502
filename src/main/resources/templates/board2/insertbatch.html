<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>일괄추가</title>
</head>
<body>
    <h3>일괄추가</h3>    
    <a th:href="@{/board2/selectlist.pknu}"><button>목록</button></a>
    <hr />

    <form th:action="@{/board2/insertbatch.pknu}" method="post">
        <th:block th:each="i : ${#numbers.sequence(1, 3)}">
            <input type="text" name="title[]" th:value="|제목_${i}|" /> <!--배열이라 name에 [] 붙음-->
            <input type="text" name="content[]" th:value="|내용_${i}|" />
            <input type="text" name="writer[]" th:value="|작성자_${i}|" />
            <br/>
        </th:block>
        <input type="submit" value="일괄추가" />
    </form>
</body>
</html>
